<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Song Archive</title>
  <link rel="stylesheet" href="styles.css">
</head>
  
  <!-- Подключение Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
  <script src="app.js"></script>
  
<body>
  <header>
    <h1>Song Archive</h1>
  </header>

  <main>
    <input type="text" id="search" placeholder="Поиск песни...">
    <div id="song-list"></div>
  </main>

  <script>
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBtvSSa3LvLR6cPaA4lY2ir1SsnNQgA80c",
      authDomain: "agapeworship-4fae1.firebaseapp.com",
      projectId: "agapeworship-4fae1",
      storageBucket: "agapeworship-4fae1.firebasestorage.app",
      messagingSenderId: "74864209414",
      appId: "1:74864209414:web:23d4ad190b4d17d9b11d87",
      measurementId: "G-PF4MKSJKMW"
    };

    // Инициализация Firebase
   const app = initializeApp(firebaseConfig);
    const db = firebase.firestore(app);
  const analytics = getAnalytics(app);

    // Функция для получения данных из Firestore
    const getSongs = async () => {
      const songsRef = db.collection("songs"); // Здесь "songs" — это имя коллекции в Firestore
      const snapshot = await songsRef.get();
      const songsList = snapshot.docs.map(doc => doc.data()); // Получаем данные из документа

      // Отображаем данные на странице
      const songListContainer = document.getElementById("song-list");
      songsList.forEach(song => {
        const songElement = document.createElement("div");
        songElement.innerText = `${song.title} - ${song.artist}`; // Выводим название и исполнителя (или другие данные)
        songListContainer.appendChild(songElement);
      });
    };

    // Вызываем функцию получения данных
    getSongs();
  </script>
</body>
</html>
