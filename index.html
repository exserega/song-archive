<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список песен</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Список песен</h1>

    <div class="controls">
        <!-- Выбор листа -->
        <label for="sheet-select">Выберите лист:</label>
        <select id="sheet-select">
            <option value="">-- Выберите лист --</option>
            <option value="Быстрые (вертикаль)">Быстрые (вертикаль)</option>
            <option value="Быстрые (горизонталь)">Быстрые (горизонталь)</option>
            <option value="Поклонение (вертикаль)">Поклонение (вертикаль)</option>
            <option value="Поклонение (горизонталь)">Поклонение (горизонталь)</option>
        </select>

        <!-- Выбор песни -->
        <label for="song-select">Выберите песню:</label>
        <select id="song-select" disabled>
            <option value="">-- Сначала выберите лист --</option>
        </select>

        <!-- Поиск песни -->
        <label for="search-input">Поиск песни:</label>
        <input type="text" id="search-input" placeholder="Введите название песни...">

        <!-- Контейнер для результатов поиска -->
        <div id="search-results"></div>
    </div>

    <!-- Контейнер для отображения текста песни и результатов поиска -->
    <div id="song-content">
        <div id="transpose-controls" style="display: none;">
            <label for="key-select">Тональность:</label>
            <select id="key-select">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="H">H</option>
            </select>

            <button id="transpose-down">-</button>
            <button id="transpose-up">+</button>
        </div>

        <div id="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
